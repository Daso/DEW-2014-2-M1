<!doctype html>
<html>
<head>
  <meta charset = "utf-8">
  <title>Ejemplo JQuery UPC </title>
  <style>
    div{
	  background-color: yellow;
	  width: 100px;
	  border: 1px solid red;	
	}  
  </style>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  
  </script>  
</head>
<body>
  <button id="go"> Activar </button>
  <div id="content">Prueba!</div>
  
  <script>
    $("#go").click(function(){
	  $("#content").animate({
	  width: "80%",
	  opacity: 0.4,
	  marginLeft: "0.6in",
	  fontSize: "4em",
	  borderWidth: "10px"
	  },5000);
	});
  </script>
</body>
</html>
